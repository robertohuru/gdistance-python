name: Release
on:
  push:
    branches:
      - gdistance-python
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install dependencies
        run: npm ci
      - name: Release
        env:
          GITHUB_TOKEN: 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
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release
